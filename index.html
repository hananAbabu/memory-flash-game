<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Flash Game</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" crossorigin="anonymous" />

  <style>
    .card {
      background-color: #fff;
      border-radius: 10px;
      border: none;
      position: relative;
      margin-bottom: 30px;
      box-shadow:
        0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
        0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
        0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
        0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
    }

    .l-bg-cherry {
      background: linear-gradient(to right, #493240, #f09) !important;
      color: #fff;
    }

    .card .number-display {
      font-size: 2rem;
    }

    .hidden-number {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Memory Flash Game</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5 text-center">
    <button class="btn btn-primary mb-4" onclick="startGame()">Start Game</button>
    <form id="guessForm" class="d-none">
      <div class="row" id="card_holder"></div>
      <button type="submit" class="btn btn-success mt-3">Submit Answers</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let numbers = [];

    const generateNumbers = () => {
      let nums = [];
      while (nums.length < 6) {
        let num = Math.floor(Math.random() * 30);
        if (!nums.includes(num)) nums.push(num);
      }
      return nums;
    };

    const startGame = () => {
      document.getElementById('card_holder').innerHTML = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('guessForm').classList.remove('d-none');

      numbers = generateNumbers();

      numbers.forEach((num, index) => {
        const col = document.createElement('div');
        col.className = 'col-xl-2 col-lg-2 col-md-4 col-sm-6 mb-3';

        col.innerHTML = `
          <div class="card l-bg-cherry p-3">
            <h5 class="number-display" id="number-${index}">${num}</h5>
            <input type="number" min="0" max="29" class="form-control mt-3 d-none" id="input-${index}" placeholder="Enter number">
            <div id="feedback-${index}" class="mt-2 fw-bold"></div>
          </div>
        `;
        document.getElementById('card_holder').appendChild(col);
      });

      // Hide numbers after 10 seconds
      setTimeout(() => {
        numbers.forEach((_, index) => {
          document.getElementById(`number-${index}`).classList.add('hidden-number');
          document.getElementById(`input-${index}`).classList.remove('d-none');
        });
      }, 10000);
    };

    document.getElementById('guessForm').addEventListener('submit', function (e) {
      e.preventDefault();

      numbers.forEach((num, index) => {
        const userGuess = parseInt(document.getElementById(`input-${index}`).value);
        const feedback = document.getElementById(`feedback-${index}`);
        const numberDisplay = document.getElementById(`number-${index}`);

        // Show the original number again
        numberDisplay.classList.remove('hidden-number');

        if (userGuess === num) {
          feedback.textContent = '✅ Correct!';
          feedback.classList.add('text-success');
          feedback.classList.remove('text-danger');
        } else {
          feedback.textContent = `❌ Wrong! (${num})`;
          feedback.classList.add('text-danger');
          feedback.classList.remove('text-success');
        }
      });
    });
  </script>
</body>

</html>
